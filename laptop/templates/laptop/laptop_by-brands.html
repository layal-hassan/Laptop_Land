{% extends 'base.html' %}

{% load bootstrap4 %}

      <!-- products -->
      <div  class="products">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Our Products</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="our_products">
                     <div class="row">
                  {% for item in laptops %}
                  <div class="col-md-4 col-sm-6 col-xs-12 margin_bottom_30_all">
                    <div class="product_list">
                      <div class="product_img"> <img class="img-responsive" src="{{item.image.url}}" alt=""> </div>
                      <div class="product_detail_btm">
                        <div class="center">
                          <h4><a href="{% url 'laptop:laptop_details' item.id %}">{{ item }}</a></h4>
                        </div>
                        <div><span>{{item.description1}}</span></div>
                        <div class="starratin">
                          <div class="center"> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star-o" aria-hidden="true"></i> </div>
                        </div>
                        <div class="product_price">
                          <p><span class="old_price">{{item.price}}</span> â€“ <span style="color: aliceblue;" class="new_price">{{item.price2}}</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                        {% endfor %}
                       
                        </div>
                        
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
